<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap Conectnet Telecomunicações</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_NR_1sb5quUtRBp3nQF1fRhqbGcw-5VY&libraries=visualization,places,geometry&v=weekly"></script>
  </head>

  <script src="./findClients.js" type="module" defer></script>
  <script src="./fecthOnProgress.js" type="moudule" defer></script>
  <script src="./script.js" type="module" defer></script>

  <body onload="initialize()">
    <div class="parent">
      <div class="absolute">
        <div class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="input-cto"
            placeholder="CTO"
            style="width: 80px"
            onkeyup="filterCto(event, this.value)"
            onchange="filterCto(event, this.value)"
          />
        </div>
      </div>
      <div
        class="progress position-absolute top-0"
        style="height: 4px; z-index: 1"
      >
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          Pesquisar Cliente
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          id="closeOffCanvasBtn"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <input
            id="clientSearchInput"
            class="form-control mb-5"
            type="search"
            placeholder="Pesquisar Cliente"
            aria-label="Search"
            onkeyup="findClient(event, this.value)"
          />
        </div>
        <ul class="list-group list-group-flush" id="clientsList">
          <!--lista de clientes será injetada aqui -->
        </ul>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid px-4">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            <div class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                >Pesquisa Cliente</a
              >
            </div>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                >Heatmap</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a href="#" id="toggle-heatmap" class="dropdown-item"
                    >on/off HeatMap</a
                  >
                </li>
                <li>
                  <a id="change-gradient" class="dropdown-item"
                    >Mudar o gradiente</a
                  >
                </li>
                <li>
                  <a id="change-radius" class="dropdown-item">Mudar o raio</a>
                </li>
                <li>
                  <a id="change-opacity" class="dropdown-item"
                    >Mudar opacidade</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a id="get-location" class="nav-link">Ir até mim</a>
            </li>
          </ul>
          <form class="d-flex" onsubmit="return false;" role="search">
            <input
              id="sasked"
              class="form-control me-2 d-none"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
          </form>
        </div>
        <div>
          <button
            class="btn btn-outline-success pl-2"
            onclick="window.location.reload()"
          >
            Atualizar ctos
          </button>
          <button
            class="btn btn-outline-danger"
            type="button"
            onclick="logout()"
          >
            Sair
          </button>
        </div>
      </div>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
